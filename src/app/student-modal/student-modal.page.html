<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-title>Add Student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input ngModel name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input ngModel name="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input ngModel name="phone"></ion-input>
    </ion-item>
    <ion-button fill="outline" expand="block" class="ion-margin-top" color="primary" type="submit">Save</ion-button>
  </form>
</ion-content>
