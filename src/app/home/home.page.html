<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button ></ion-back-button>
      <ion-title style="text-align: center">home</ion-title>
      <ion-button slot="end" color="primary" (click)="addStudent()">
        Add New
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let student of students">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start" style="color: rebeccapurple">
          <div class="avatar">
            {{student.name.substring(0, 1).toUpperCase()}}
          </div>
        </ion-avatar>
        <ion-label>
          <h3 class="title">{{student.name}}</h3>
          <p class="subtext">
            {{'From' + student.address + 'Tel: ' + student.phone}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeStudent(student.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
